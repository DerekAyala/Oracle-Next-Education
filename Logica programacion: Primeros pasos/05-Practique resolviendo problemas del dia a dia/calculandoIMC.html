<meta charset="UTF-8">

<h1>Calculando IMC</h1>

<script>

	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

  function calcularIMC(peso,altura, nombre) {
    imprimir("Peso "+ nombre+": " + peso);
    imprimir("Altura " + nombre+": " + altura);

    return peso / Math.pow(altura,2)
  }
  var peso = prompt("Ingresa tu peso: ")
  var altura = prompt("Ingresa tu altura: ")
  var nombre = prompt("Ingresa tu nombre: ")

  imprimir(calcularIMC(peso,altura,nombre))
</script>
