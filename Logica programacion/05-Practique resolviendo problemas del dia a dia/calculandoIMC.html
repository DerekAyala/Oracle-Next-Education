<meta charset="UTF-8">

<h1>Calculando IMC</h1>

<script>

	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

  function calcularIMC(peso,altura, nombre) {
    imprimir("Peso "+ nombre+": " + peso);
    imprimir("Altura " + nombre+": " + altura);

    return peso / Math.pow(altura,2)
  }

  var derek = calcularIMC(70,1.73,"Derek");
  var america =  calcularIMC(56,1.60,"America");
  imprimir("El promedio del IMC es: "+ (derek + america)/2);

</script>
