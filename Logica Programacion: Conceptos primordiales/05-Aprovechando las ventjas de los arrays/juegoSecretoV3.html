<meta charset="UTF-8">

<input/>
<button>Verificar si acertó con el secreto</button>

<script>
  function aleatorio(num) {
    var secretos = [];
    var contador = 0;

    while( contador < num) {
      var numeroAleatorio = Math.round(Math.random()*10)
      if (numeroAleatorio != 0) {
        var repetido = false
        for (let j = 0; j < secretos.length; j++) {
          if (numeroAleatorio == secretos[j]) {
            repetido = true
          }
        }
        if (repetido == false) {
          secretos.push(numeroAleatorio);
          contador++;
        }
      }
    }
    return secretos
  }
  var secretos = aleatorio(10);
  console.log(secretos);
  var input = document.querySelector("input");
  input.focus();

	function verificar() {
		var encontrado = false;
		for(var posicion = 0; posicion < secretos.length; posicion++){
			if (parseInt(input.value) == secretos[posicion]) {
				alert("Usted acertó");
				encontrado = true;
				break;
			}
		}
		if (encontrado == false) {
			alert("Uster erró");
		}
		input.value = "";
		input.focus();
	}
	var button = document.querySelector("button");
	button.onclick = verificar;


</script>
