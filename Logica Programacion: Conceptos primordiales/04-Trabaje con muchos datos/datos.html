<meta charset="UTF-8">

<input type="text">
<button>Verificar si acerto con el secreto</button>

<script>
  var secreto = [3,4,5,6]
  var encontrado = false
  var button = document.querySelector("button");
  var input = document.querySelector("input");
  input.focus();
  for (let i = 0; i < secreto.length; i++) {
    if ( parseInt(input.value) == secreto[i] ) {
      alert("usted acerto");
      encontrado = true;
      break;
    }
  }
  function verificar(){
    if ( encontrado == false ) {
      alert("Usted erro")
    }
    input.value = "";
    input.focus();
  }
  button.onclick= verificar;
</script>
