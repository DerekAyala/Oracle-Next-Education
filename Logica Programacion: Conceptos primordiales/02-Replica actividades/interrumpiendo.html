<meta charset="UTF-8">

<h1>Mundial FIFA </h1>

<script>

	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

  var numeroPensado = Math.round(Math.random()*10)
  var intentos = 3

  while (intentos >= 1) {
    var numeroLanzado = parseInt(prompt("Ingrese un n√∫mero entre 0-10"));

    if (numeroPensado == numeroLanzado){
      imprimir("Acertado, en el intento "+ intentos +" el numero pensado era "+ numeroPensado);
      break;
    } else {
      imprimir("FALLASTE")
    }
    intentos-=1
  }

</script>
