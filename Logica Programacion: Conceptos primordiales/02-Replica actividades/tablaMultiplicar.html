<meta charset="UTF-8">

<h1>Tabla de multiplicar </h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

  var multiplicador=1
  while(multiplicador <= 10){
    imprimir(5*multiplicador)
    multiplicador++
  }

  for( var i = 1; i <= 10; i++){
    imprimir(5*i)
  }

</script>
