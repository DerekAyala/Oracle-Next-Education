<meta charset="UTF-8">

<h1>Calculando IMC</h1>

<script>

	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

  function calcularIMC(peso,altura, nombre) {
    imprimir("Peso "+ nombre+": " + peso);
    imprimir("Altura " + nombre+": " + altura);

    return peso / Math.pow(altura,2)
  }
  var peso = parseInt(prompt("Ingresa tu peso: "))
  var altura = parseInt(prompt("Ingresa tu altura: "))
  var nombre = prompt("Ingresa tu nombre: ")
  var imc = calcularIMC(peso,altura,nombre)
  imprimir(imc)

  if (imc >= 30) {
    imprimir("En zona roja")
  } else if (imc >= 25 ){
    imprimir("En zona naranja")
  } else if (imc < 18.5 ){
    imprimir("En zona amarilla")
  } else {
    imprimir("Te encuentras bien")
  }
</script>
